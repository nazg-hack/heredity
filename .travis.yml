sudo: required
language: generic
services:
- docker
env:
  matrix:
  - HHVM_VERSION=4.25.1
  - HHVM_VERSION=4.26.1
  - HHVM_VERSION=4.27.1
  - HHVM_VERSION=4.28.2
  - HHVM_VERSION=4.29.0
  - HHVM_VERSION=4.30.0
  - HHVM_VERSION=4.31.0
  - HHVM_VERSION=latest
install:
- docker pull hhvm/hhvm:$HHVM_VERSION
script:
- docker run --rm -w /var/source -v $(pwd):/var/source hhvm/hhvm:$HHVM_VERSION ./.travis.sh
notifications:
  slack:
    secure: 
